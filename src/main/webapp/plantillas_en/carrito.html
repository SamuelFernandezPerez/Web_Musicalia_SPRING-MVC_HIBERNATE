
<br>
 <h1 class="mt-28 w-[50rem] m-auto rounded-lg bg-[#0f172a] p-3 my-10 text-white text-3xl lg:text-4xl text-center" style="font-family: 'Dancing Script', cursive, sans-serif;">
        Products in cart:
    </h1>
<br>
	
<div class="w-full">
	<table class="min-w-max w-[50rem] m-auto table-auto shadow-xl">
  		<thead>
   			 <tr class="bg-[#0f766e] text-white uppercase text-sm leading-normal">
   			 	<th class="text-lg py-3 px-6 text-center">Cover</th>
     			<th class="text-lg py-3 px-6 text-center">Tittle</th>
      			<th class="text-lg py-3 px-6 text-center">Price/unit</th>
     	 		<th class="text-lg py-3 px-6 text-center">Amount</th>
     	 		<th class="text-lg py-3 px-6 text-center"></th>
    		</tr>
  		</thead>
  		<tbody class="text-[#0f172a] text-sm font-light">
  	{{#.}}
   	 		<tr class="border-b border-[#0f766e] hover:bg-gray-200 bg-white">
   	 			<td class=" px-6 text-center whitespace-nowrap"><img class="h-28 w-28 mt-10 mb-3 rounded-full shadow-lg" src="subidas/{{cd_id}}.jpg"/></td>
   	 			<td class="text-lg py-3 px-6 text-center whitespace-nowrap">{{titulo}}</td>
      			<td class=" text-lg py-3 px-6 text-center whitespace-nowrap">{{precio}}</td>
      			<td class="text-lg py-3 px-6 text-center whitespace-nowrap">
      				<input style="width: 4.5em;" type="number" id-producto="{{cd_id}}" class="input_cantidad" value="{{cantidad}}" /> <br/>
      			</td>
      			<td class="text-lg py-3 px-6 text-left whitespace-nowrap"><a href="#" class="rounded-lg bg-red-500 p-2 text-white font-bold hover:bg-red-700 enlace_borrar_producto" id_producto="{{cd_id}}">Delete product</a></td>
    		</tr>
    {{/.}}	
  		</tbody>
	</table>
	<div style="text-align: center;margin: 30px;font-size: 1.5em;">
		<h1 class="mt-10 inline-flex items-center px-4 py-2 text-2xl  font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-[#134e4a] focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-[#0f766e] dark:hover:bg-[#134e4a] dark:focus:[#134e4a]"><a href="#" id="realizar_pedido" >PLACE ORDER</a></h1>	
	</div>
</div>
