
<!DOCTYPE html>
<html>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
<head>
<meta charset="ISO-8859-1">
<title>Musicalia</title>
</head>
<body>
<br>
 <h1 class="mt-28 w-[50rem] m-auto rounded-lg bg-[#0f172a] p-3 my-10 text-white text-3xl lg:text-4xl text-center" style="font-family: 'Dancing Script', cursive, sans-serif;">
        Inserite i vostri dati di spedizione
    </h1>
<br>		
<div class="w-full overflow-x-auto relative  sm:rounded-lg ">
    <table class="w-[50rem] text-sm text-left text-gray-500 dark:text-gray-400 m-auto w_auto shadow-md" >
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="py-3 px-6">
                    
                </th>
                <th scope="col" class="py-3 px-6">
                    
                </th>
            </tr>
        </thead>
        <tbody class="text-lg">
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-teal-500">
                <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    Nome completo: 
                </th>
                <td class="py-4 px-6">
                    <input class="w-[30rem]" type="text" id="campo_nombre" />
                </td> 
            </tr>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-teal-500">
                <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    Indirizzo:
                </th>
                <td class="py-4 px-6">
                    <input class="w-[30rem]" type="text" id="campo_direccion" />
                </td>
            </tr>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-teal-500">
                <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    Provincia: 
                </th>
                <td class="py-4 px-6">
                    <input class="w-[30rem]" type="text" id="campo_provincia" />
                </td>
            </tr>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-teal-500">
                <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    Telefono: 
                </th>
                <td class="py-4 px-6">
                    <input class="w-[30rem]" type="text" id="campo_telefono" /> 
                </td>
            </tr>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-teal-500">
                <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    CP: 
                </th>
                <td class="py-4 px-6">
                    <input class="w-[30rem]" type="text" id="campo_cp" />
                </td>
            </tr>
        </tbody>

    </table>
</div>
<br>
<div class=" flex justify-center	">
	<button class="mt-10 inline-flex items-center px-4 py-2 text-2xl  font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-[#134e4a] focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-[#0f766e] dark:hover:bg-[#134e4a] dark:focus:[#134e4a]" id="aceptar_paso_1">ACCETTA</button>
</div>
</body>
</html>
